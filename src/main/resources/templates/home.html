<!DOCTYPE html>

<html>

  <head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
  
  	<div class="container">
 	 <h1>Coronavirus Tracker Application</h1>
 	 <p>This application reports the current number of cases reported around the globe.</p>
  
  	<div class="jumbotron">
  	 <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  	 <p class="lead">Total reported cases as of today.</p>
  	 <hr class="my-4">
  	 <p>
  	  <span>New cases reported since previous day:</span>
  	  <span th:text="${newReportedCases}"></span>
  	 </p>
	</div>
	
	 <table class="table">
      <tr>
     	<th>Country</th>
        <th>State</th>
        <th>Total Cases Reported</th>
        <th>Changes since yesterday</th>
      </tr>
      <tr th:each="stats : ${locationStats}">
      	<td th:text="${stats.country}"></td>
        <td th:text="${stats.state}"></td>
        <td th:text="${stats.latestTotalCases}">0</td>
        <td th:text="${stats.diffFromPreviousDayCases}">0</td>
      </tr>
    </table>
	</div>
  
  </body>

</html>
